name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-west-1
  TF_VERSION: 1.6.0
  WORKING_DIR: infra/terraform
  TF_INPUT: false  # Disable interactive prompts
  TF_IN_AUTOMATION: true

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    
    # Add timeout to prevent hanging
    timeout-minutes: 15
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false  # Disable wrapper for cleaner output

      # Cache Terraform plugins to speed up runs
      - name: Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.WORKING_DIR }}/.terraform
            ${{ env.WORKING_DIR }}/.terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          instance_type        = "t2.small"
          key_name             = "${{ secrets.AWS_KEY_NAME }}"
          domain_name          = "seyitan.mooo.com"
          ssh_private_key_path = "${{ secrets.SSH_PRIVATE_KEY_PATH }}"
          email_for_alerts     = "${{ secrets.EMAIL_FOR_ALERTS }}"
          github_repo_url      = "${{ github.server_url }}/${{ github.repository }}"
          allowed_ssh_cidr     = "0.0.0.0/0"
          EOF
          
          echo "terraform.tfvars created"
          cat terraform.tfvars

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform init \
            -input=false \
            -upgrade=false \
            -lock-timeout=5m

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        timeout-minutes: 10
        run: |
          set +e  # Don't exit on error
          
          # Run terraform plan with timeout
          terraform plan \
            -detailed-exitcode \
            -out=tfplan \
            -lock-timeout=5m \
            -parallelism=20 \
            -input=false \
            2>&1 | tee plan_output.txt
          
          PLAN_EXIT_CODE=$?
          
          echo "Terraform plan exit code: $PLAN_EXIT_CODE"
          
          # Exit codes: 0 = no changes, 1 = error, 2 = changes present
          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No infrastructure changes detected"
            exit 0
          elif [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Infrastructure changes detected"
            exit 0
          else
            echo "Terraform plan failed with exit code $PLAN_EXIT_CODE"
            cat plan_output.txt
            exit 1
          fi

      - name: Show Terraform Plan
        if: steps.plan.outputs.has_changes == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform show tfplan

      - name: Debug Outputs
        run: |
          echo "Has changes: ${{ steps.plan.outputs.has_changes }}"
          
      - name: Upload Terraform Plan
        if: steps.plan.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            ${{ env.WORKING_DIR }}/tfplan
            ${{ env.WORKING_DIR }}/plan_output.txt
          retention-days: 5

      - name: Send Drift Detection Email
        if: steps.plan.outputs.has_changes == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Drift Detected - Approval Required"
          to: ${{ secrets.EMAIL_FOR_ALERTS }}
          from: DevOps CI/CD Pipeline <${{ secrets.SMTP_USERNAME }}>
          body: |
            Infrastructure drift has been detected in the TODO application.
      
            Changes detected:
              - Branch: ${{ github.ref_name }}
              - Commit: ${{ github.sha }}
              - Triggered by: ${{ github.actor }}
      
            Please review the changes and approve the deployment:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  wait-for-approval:
    name: Wait for Manual Approval
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
    timeout-minutes: 1440  # 24 hours max wait
    
    steps:
      - name: Approval Required
        run: |
          echo "Waiting for manual approval to proceed with infrastructure changes..."
          echo "Review the terraform plan and approve in the GitHub Actions UI"

  terraform-apply:
    name: Terraform Apply
    needs: [terraform-plan, wait-for-approval]
    if: |
      always() && 
      needs.terraform-plan.result == 'success' &&
      (needs.terraform-plan.outputs.has_changes == 'false' || needs.wait-for-approval.result == 'success')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      # Restore Terraform cache
      - name: Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.WORKING_DIR }}/.terraform
            ${{ env.WORKING_DIR }}/.terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          instance_type        = "t2.medium"
          key_name             = "${{ secrets.AWS_KEY_NAME }}"
          domain_name          = "mytodos.mooo.com"
          ssh_private_key_path = "${{ secrets.SSH_PRIVATE_KEY_PATH }}"
          email_for_alerts     = "${{ secrets.EMAIL_FOR_ALERTS }}"
          github_repo_url      = "${{ github.server_url }}/${{ github.repository }}"
          allowed_ssh_cidr     = "0.0.0.0/0"
          EOF

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform init \
            -input=false \
            -upgrade=false \
            -lock-timeout=5m

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform apply \
            -auto-approve \
            -input=false \
            -lock-timeout=5m \
            -parallelism=20

      - name: Get Outputs
        working-directory: ${{ env.WORKING_DIR }}
        id: outputs
        run: |
          echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "application_url=$(terraform output -raw application_url)" >> $GITHUB_OUTPUT

      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Deployment Successful"
          to: ${{ secrets.EMAIL_FOR_ALERTS }}
          from: DevOps Automation <${{ secrets.SMTP_USERNAME }}>
          body: |
            Infrastructure deployment completed successfully!
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            
            Instance IP: ${{ steps.outputs.outputs.instance_ip }}
            Application URL: ${{ steps.outputs.outputs.application_url }}
            
            Your TODO application is now live!

      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Deployment Failed"
          to: ${{ secrets.EMAIL_FOR_ALERTS }}
          from: DevOps Automation <${{ secrets.SMTP_USERNAME }}>
          body: |
            Infrastructure deployment failed!
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            
            Check the workflow logs for details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}