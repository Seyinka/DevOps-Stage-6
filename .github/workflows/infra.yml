name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

# Ensure only one Terraform run at a time
concurrency:
  group: terraform-devops-stage6
  cancel-in-progress: true

env:
  AWS_REGION: us-west-1
  TF_VERSION: 1.6.0
  WORKING_DIR: infra/terraform

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          instance_type        = "t2.small"
          key_name             = "${{ secrets.AWS_KEY_NAME }}"
          app_domain           = "${{ secrets.APP_DOMAIN }}"
          ssh_private_key_path = "${{ secrets.SSH_PRIVATE_KEY_PATH }}"
          email_alerts         = "${{ secrets.EMAIL_FOR_ALERTS }}"
          app_repo_url         = "${{ github.server_url }}/${{ github.repository }}"
          ssh_allowed_cidr     = "0.0.0.0/0"
          EOF

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          set -e
          terraform plan -detailed-exitcode -out=tfplan

          PLAN_SUMMARY=$(terraform show -no-color tfplan | head -20)
          echo "$PLAN_SUMMARY"

          if grep -q "No changes. Infrastructure is up-to-date." <<< "$PLAN_SUMMARY"; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Show Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform show -no-color tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve

      - name: Capture Terraform Outputs
        id: outputs
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "instance_ip=$(terraform output -raw server_public_ip)" >> $GITHUB_OUTPUT
          echo "application_url=$(terraform output -raw app_domain)" >> $GITHUB_OUTPUT

      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Deployment Successful"
          to: ${{ secrets.EMAIL_FOR_ALERTS }}
          from: DevOps Automation <${{ secrets.SMTP_USERNAME }}>
          body: |
            Infrastructure deployment completed successfully!
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Instance IP: ${{ steps.outputs.outputs.instance_ip }}
            Application URL: ${{ steps.outputs.outputs.application_url }}

      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Deployment Failed"
          to: ${{ secrets.EMAIL_FOR_ALERTS }}
          from: DevOps Automation <${{ secrets.SMTP_USERNAME }}>
          body: |
            Infrastructure deployment failed!
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Check workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
