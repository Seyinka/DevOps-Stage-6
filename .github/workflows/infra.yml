name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  AWS_REGION: us-west-1
  TF_VERSION: 1.6.0
  WORKING_DIR: infra/terraform

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Force unlock state if locked
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform force-unlock -force $(terraform state list -state=terraform.tfstate 2>/dev/null || echo "")

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          instance_type        = "t2.small"
          key_name             = "${{ secrets.AWS_KEY_NAME }}"
          app_domain           = "${{ secrets.APP_DOMAIN }}"
          ssh_private_key_path = "${{ secrets.SSH_PRIVATE_KEY_PATH }}"
          email_alerts         = "${{ secrets.EMAIL_FOR_ALERTS }}"
          app_repo_url         = "${{ github.server_url }}/${{ github.repository }}"
          ssh_allowed_cidr     = "0.0.0.0/0"
          EOF

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          set -e
          terraform plan -detailed-exitcode -out=tfplan
          PLAN_SUMMARY=$(terraform show -no-color tfplan | head -20)
          echo "$PLAN_SUMMARY"
          if grep -q "No changes. Infrastructure is up-to-date." <<< "$PLAN_SUMMARY"; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Show Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform show -no-color tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5
