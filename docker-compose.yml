services:
  frontend:
    build: ./frontend
    depends_on:
      - auth-api
      - todos-api
      - users-api
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`seyitan.mooo.com`)"
      - "traefik.http.routers.frontend.entrypoints=web,websecure"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
  
  auth-api:
    build: ./auth-api
    networks:
      - appnet
    environment:
      - AUTH_API_PORT=8080
      - USERS_API_ADDRESS=http://users-api:8080
      - JWT_SECRET=myfancysecret
    labels:
      - "traefik.enable=true"
      # Main auth-api route with /api/auth prefix
      - "traefik.http.routers.auth-api.rule=Host(`seyitan.mooo.com`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.entrypoints=web,websecure"
      - "traefik.http.routers.auth-api.priority=10"
      - "traefik.http.routers.auth-api.middlewares=auth-strip"
      - "traefik.http.middlewares.auth-strip.stripprefixregex.regex=^/api/auth"
      - "traefik.http.routers.auth-api.tls.certresolver=letsencrypt"
      # Legacy route for /login and /register (without prefix stripping)
      - "traefik.http.routers.auth-api-legacy.rule=Host(`seyitan.mooo.com`) && (PathPrefix(`/login`) || PathPrefix(`/register`) || PathPrefix(`/verify`))"
      - "traefik.http.routers.auth-api-legacy.entrypoints=web,websecure"
      - "traefik.http.routers.auth-api-legacy.priority=10"
      - "traefik.http.routers.auth-api-legacy.tls.certresolver=letsencrypt"
      - "traefik.http.services.auth-api.loadbalancer.server.port=8080"
  
  todos-api:
    build: ./todos-api
    networks:
      - appnet
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
      - TODO_API_PORT=8082
      - JWT_SECRET=myfancysecret
    labels:
      - "traefik.enable=true"
      # Main todos-api route with /api/todos prefix
      - "traefik.http.routers.todos-api.rule=Host(`seyitan.mooo.com`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.entrypoints=web,websecure"
      - "traefik.http.routers.todos-api.priority=10"
      - "traefik.http.routers.todos-api.middlewares=todos-strip"
      - "traefik.http.middlewares.todos-strip.stripprefixregex.regex=^/api/todos"
      - "traefik.http.routers.todos-api.tls.certresolver=letsencrypt"
      # Legacy route for /todos (without prefix stripping)
      - "traefik.http.routers.todos-api-legacy.rule=Host(`seyitan.mooo.com`) && PathPrefix(`/todos`)"
      - "traefik.http.routers.todos-api-legacy.entrypoints=web,websecure"
      - "traefik.http.routers.todos-api-legacy.priority=10"
      - "traefik.http.routers.todos-api-legacy.tls.certresolver=letsencrypt"
      - "traefik.http.services.todos-api.loadbalancer.server.port=8082"
  
  users-api:
    build: ./users-api
    networks:
      - appnet
    environment:
      - JWT_SECRET=myfancysecret
      - SERVER_PORT=8080
    labels:
      - "traefik.enable=true"
      # Main users-api route with /api/users prefix
      - "traefik.http.routers.users-api.rule=Host(`seyitan.mooo.com`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.entrypoints=web,websecure"
      - "traefik.http.routers.users-api.priority=10"
      - "traefik.http.routers.users-api.middlewares=users-strip"
      - "traefik.http.middlewares.users-strip.stripprefixregex.regex=^/api/users"
      - "traefik.http.routers.users-api.tls.certresolver=letsencrypt"
      # Legacy route for /users (without prefix stripping)
      - "traefik.http.routers.users-api-legacy.rule=Host(`seyitan.mooo.com`) && PathPrefix(`/users`)"
      - "traefik.http.routers.users-api-legacy.entrypoints=web,websecure"
      - "traefik.http.routers.users-api-legacy.priority=10"
      - "traefik.http.routers.users-api-legacy.tls.certresolver=letsencrypt"
      - "traefik.http.services.users-api.loadbalancer.server.port=8080"
  
  log-message-processor:
    build: ./log-message-processor
    networks:
      - appnet
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
  
  redis:
    image: redis:7-alpine
    networks:
      - appnet
  
  traefik:
    image: traefik:latest
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=syinka44@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./traefik/letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
